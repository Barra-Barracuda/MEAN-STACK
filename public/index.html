<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Names</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td><input class="form-control" type="text" ng-model="contact.name"></td>
			<td><input class="form-control" type="text" ng-model="contact.email"></td>
			<td><input class="form-control" type="text" ng-model="contact.number"></td>
			<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
			<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
		</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
	
	</div>
	<script src="js/angular.min.js"></script>
	<script src="controller/controller.js"></script>
</body>
</html>
